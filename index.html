<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="main-container">
            <div class="content">
                <div class="title">Thala For a Reason</div>
                <div class="description">
                    <p>What is special about number 7?<br>Dhoni's birthday is July 7. This aligns with the number 7 on his jersey, making it more than just a number.</p>
                </div>
                <div class="input-section">
                    <div class="input-box">
                        <input type="text" id="inputField" placeholder="Enter number or text">
                        <button id="checkButton" class="check-button">Check</button>
                    </div>
                    <div class="note">*If the numbers add up to 7 or if there are 7 characters, it's true.</div>
                </div>
                <div class="result-section">
                    <div class="result-box">
                        <div class="overlay"></div>
                        <iframe id="videoPlayer" width="100%" height="100%" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class="result-message"></div>
                </div>
                <div class="credit">Created by <a href="https://www.linkedin.com/in/saurao-dalvi/" target="_blank">Saurao Dalvi</a>, Figma and ChatGPT</div>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>

</html>
